server:
  port: 9097

spring:
  application:
    name: knife4j-document

knife4j:
  enable: true
  setting:
    enable-host: true
    enable-host-text: localhost:9527

prefix:
  UserStore: /UserStore

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: top.sp817.document